<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg text-white text-center">
        <h1 class="text-3xl font-bold mb-4">Weather App 🌤️</h1>
        
        <div class="flex space-x-2 mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name" 
                class="w-full p-2 rounded-lg text-black outline-none">
            <button onclick="getWeather()" 
                class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">
                Search
            </button>
        </div>
        <div id="weatherInfo" class="hidden p-4 bg-gray-700 text-left rounded-lg transition-all duration-300">
            <h2 class="text-2xl font-semibold mb-3" id="cityName"></h2>
            
            <div class="space-y-2">
                <p class="text-lg"><strong>🌡️ Temperature:</strong> <span id="temperature"></span></p>
                <p class="text-lg"><strong>🌥️ Weather:</strong> <span id="description"></span></p>
                <p class="text-lg"><strong>💨 Wind:</strong> <span id="wind"></span></p>
                <p class="text-lg"><strong>📍Coordinates:</strong> <span id="coordinates"></span></p>
                <p class="text-lg"><strong>🧭 Pressure:</strong> <span id="pressure"></span></p>
                <p class="text-lg"><strong>💦 Humidity:</strong> <span id="Humidity"></span></p>
                <p class="text-lg"><strong>🌅 Sunrise:</strong> <span id="sunrise"></span></p>
                <p class="text-lg"><strong>🌇 Sunset:</strong> <span id="sunset"></span></p>
                <p class="text-lg"><strong>👀 Visibility:</strong> <span id="visibility"></span></p>
                <p class="text-lg"><strong>☁️ Cloudiness:</strong> <span id="cloudiness"></span></p>
            </div>
        </div>
        

        <p id="errorMsg" class="text-red-500 hidden mt-2"></p>
    </div>

    <script src="script.js"></script>
 
</body>
</html>
