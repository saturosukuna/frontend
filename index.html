<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg text-white text-center">
        <h1 class="text-3xl font-bold mb-4">Weather App üå§Ô∏è</h1>
        
        <div class="flex space-x-2 mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name" 
                class="w-full p-2 rounded-lg text-black outline-none">
            <button onclick="getWeather()" 
                class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">
                Search
            </button>
        </div>

        <div id="weatherInfo" class="hidden p-4 bg-gray-700 rounded-lg transition-all duration-300">
            <h2 class="text-2xl font-semibold" id="cityName"></h2>
            <p class="text-lg" id="temperature"></p>
            <p class="text-lg" id="description"></p>
            <p class="text-lg" id="wind"></p>
        </div>

        <p id="errorMsg" class="text-red-500 hidden mt-2"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
